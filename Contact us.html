<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Contact us </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  <h1> Contact With Us </h1>
  <p> We Would love to respond to your queries and help you Succeed. 
  free to get in touch with us. </p>

  <div class="contact-box">
     <div class="contact-left">
        <h3> Sent Your Request </h3>
        <form>
              <div class="input-row">
                <div class="input-group">
                  <label> Name </label>
                  <input type="text" placeholder="Enter Your name" required>
                </div>
                <div class="input-group">
                  <label> Phone </label>
                  <input type="text" placeholder="+91 000 000 0000" required>
                </div>
              </div>
              
              <div class="input-row">
                <div class="input-group">
                  <label> E-mail </label>
                  <input type="email" placeholder="Enter your e-mail" required>
                </div>
                <div class="input-group">
                  <label> ZIP Code </label>
                  <input type="text" placeholder="Enter ZIP Code">
                </div>
              </div>

              <label> Message For Us </label>
              <textarea rows="5" placeholder="Your Message"></textarea>

              <button type="submit"> SUBMIT </button>
         </form>
     </div>

     <div class="contact-right">
        <h3> Reach Us </h3> <br> 
        <h4> Inspections </h4>
        <br> <p> (800) 309-6753| info@wini.com</p> <br>
        <h4> Franchising </h4>
        <br> <p>(800) 000-0000| inf0@wini.com </p><br>
        <h4> Vendors </h4>
        <br> <p> (000) 000-0000| vendors@wini.com </p>
     </div>
  </div>



</body>
</html>
