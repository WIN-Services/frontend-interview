<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Win Home Inspection FrontEnd Assesment</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.4/index.min.js" integrity="sha512-kIdy/WIexvksScC2I+uDkS0mx9tkTDDcYHjeY5Rmeum5GQuq8wgZqUv6FUMtGv0bm5KPY0vlps5nKBj+8BGutQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.4/index.js" integrity="sha512-wEnX3bNd/CdyrOFR0KIGlHihK/w9x3/It8Vc18aymEF/F/f1q0Mq8T+GSxF1wYUACLEGECapuIYQdQlKY1LBJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.cdnfonts.com/css/axiforma" rel="stylesheet">
</head>
<body>
    <section id="contact-section">
        <div class="contact-container">
          <div class="contact-info">
            <h2>Contact Us</h2>
            <br>
                <ul class="contact-ul links" style="list-style: none;" >
                    <li>
                        <span>Inspections</span>
                    </li>
                    <br>
                    <li> (800) 309-6753 | <a href="mailto:info@wini.com">info@wini.com</a> </li><br>

                    <li>
                        <span>Franchising</span>
                    </li>
                    <br>
                    <li>(800) 309-6753 | <a href="mailto:info@wini.com">info@wini.com</a></li><br>

                    <li>
                        <span>Vendors</span>
                    </li>
                   <br>
                    <li>(312) 557-9319 | <a href="mailto:vendors@wini.com">info@wini.com</a></li><br>
                </ul>
            </div>
            <div class="contact-wrapper">
                <form >
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" class="input" placeholder="Full Name"/>
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" class="input" placeholder="xyz@abc.com"/>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="text" class="input" placeholder="(123) 456-7890"/>
                        </div>
                        <div class="input-group">
                            <label>ZIP Code</label>
                            <input type="text" class="input" placeholder="XXXXX"/>
                        </div>
                    </div>
                    <label> Message </label>
                    <textarea rows="5" placeholder="Please type it in here..." class="input"></textarea>
                    <Button variant="contained">submit</Button>
                </form>
            </div>
        </div>
    </div>
    </section>
    <div class="email-container">
        <div class="news">
        <h2>Subscribe to our emails</h2>
        <br>
        <p>
            Enter you email address to receive the latest notifications,
            newsletters, and updates from WIN!
        </p>
        <form >
            <input type="email"  class="input" placeholder="Your email address" /> 
            <button class="btn">subscribe</button>
        </form>
    </div>
    </div>


</body>
</html>
