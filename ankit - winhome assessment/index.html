<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--title-->
    <title>WinHome Assesment</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <section id="contact">
        <div class="contact-box">
          <div class="contact-links">
            <h2>Contact Us</h2>
            <div class="links">
                <ul class="contact-ul">
                    <li>
                        <h3 style="color: #313168; ">Inspections</h3>
                    </li>
                    <br>
                    <li> (800) 309-6753 | <a href="mailto:info@wini.com">info@wini.com</a> </li><br>

                    <li>
                        <h3 style="color: #313168;">Franchising</h3>
                    </li>
                    <br>
                    <li>(800) 309-6753 | <a href="mailto:info@wini.com">info@wini.com</a></li><br>

                    <li>
                        <h3 style="color: #313168;">Vendors</h3>
                    </li>
                   <br>
                    <li>(312) 557-9319 | <a href="mailto:vendors@wini.com">info@wini.com</a></li><br>
                </ul>
            </div>
            </div>
            <div class="contact-form-wrapper">
                <form >
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="abc@xyz.com ">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="text" placeholder="(123)456-7890">
                        </div>
                        <div class="input-group">
                            <label>ZIP Code</label>
                            <input type="text" placeholder="xxxxx ">
                        </div>
                    </div>
                    <label> Message </label>
                    <textarea rows="5" placeholder="Please type it in here"></textarea>
                    <button class="btn-2" type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
    </section>
    <div class="container-2">
        <div class="news">
        <h2>Subscribe to our emails</h2>
        <p>
            Enter you email address to receive the latest notifications,
            newsletters, and updates from WIN!
        </p>
        <form >
            <input type="email"   placeholder="Your email address" />
            <button class="btn">Subscribe</button>
        </form>
    </div>
    </div>


</body>
</html>
