<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./style.css">       
    <title>Contact-Us</title>
</head>
<body>
    
    <section class="container">
    <!-- Top section -->
    <section class="top-section">
        <!-- Left Side -->
        <div class="top-left-side">
            <h1>Contact-Us</h1>
            <div class="left-side-content">
                <span>Inspection</span>
                <p style="padding-bottom:15px; padding-top: 8px;">(800)309-6753 | info@wini.com</p>            
                <span>Franchising </span>
                <p style="padding-bottom:15px; padding-top: 8px;">(800)309-6753 | info@wini.com</p>
                
                <span >Vendor</span>
                <p style="padding-bottom:15px; padding-top: 8px; padding-right: 2px;">(800)557-9319 | vendor@wini.com</p>
            </div>
            
        </div>


        <!-- Right Side -->
        
        <form class="top-right-side">
            <div class="formBox">
                <div class="row1">
                    <div class="inputbox">
                        <span>Name</span>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="inputbox">
                        <span>Email</span>
                        <input type="text" placeholder="xyz@email.com">
                    </div>
                </div>

                <div class="row1">
                    <div class="inputbox">
                        <span>Phone.No</span>
                        <input type="text" placeholder="(123)456-7890">
                    </div>
                    <div class="inputbox">
                        <span>Zip Code</span>
                        <input type="text" placeholder="XXXXX">
                    </div>
                </div>

                <div class="row100">
                    <div class="inputbox">
                        <span>Message</span>
                        <textarea placeholder="Please type it in here..."></textarea>
                    </div>
                </div>

                <div class="row100">
                    <div class="inputbox">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>

          </form>
                             
      
    </section>


    <!-- Bottom Section -->
    <section class="bottom-section">
       
        <div class="bottom-head">
           <span>Subscribe to our emails</span>
        </div>
        
        <div class="bottom-text">
           <span>Enter your email address to receive the latest notifications,newsletters and updates for WIN!<span>
        </div>

            <div class="bottom-row">
                <div class="box">
                    <input class="box-email"type="text" placeholder="Your Email Address">
                    <input class="box-submit" type="submit" value="Submit">
                </div>
                
            </div>


    </section>

</section>
    
</body>
</html>
